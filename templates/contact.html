{% extends "base.html" %}

{% block content %}
<!-- Contact Us Section -->
<div class="contact-section">
    <!-- Left Section with Logo Circle -->
    <div class="left-section">
        <!-- Circular Logo Display -->
        <div class="logo-circle">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="GAMBIT Logo">
        </div>
    </div>

    <!-- Right Section with Contact Box -->
    <div class="right-section">
        <div class="box">
            <!-- Section Heading -->
            <h2>Contact Us</h2>
            <p>If you have any questions or would like more information, feel free to contact us:</p>
            <ul>
                <!-- Contact Info: Phone -->
                <li><i class="fas fa-phone-alt move-icon"></i> Phone: <a href="tel:+639212301647">09212301647</a></li>
                <!-- Contact Info: Facebook -->
                <li><i class="fab fa-facebook-square move-icon"></i> Facebook: <a href="https://facebook.com/JohnGodfreyL.Mabini" target="_blank">John Godfrey L. Mabini</a></li>
                <!-- Contact Info: Email -->
                <li><i class="fas fa-envelope move-icon"></i> Email: <a href="mailto:japoylabrador312@gmail.com">japoylabrador312@gmail.com</a></li>
            </ul>

            <!-- THANK YOU Section with small circle logo -->
            <div class="thank-you-wrapper">
                <span class="thank-text">THANK</span>
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="GAMBIT Logo" class="logo-bottom-circle">
                <span class="you-text">YOU!</span>
            </div>
        </div>
    </div>
</div>

<!-- CSS Styles for Contact Page Layout -->
<style>
    /* Main Contact Section Styling */
    .contact-section {
        display: flex; /* Flexbox layout */
        justify-content: flex-start;
        align-items: flex-start;
        padding: 50px;
        height: 100vh;
        margin: 0;
    }

    /* Left Section Styling - For Logo */
    .left-section {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-right: 20px;
    }

    /* Circular Logo Styling */
    .logo-circle {
        width: 500px;
        height: 500px;
        border-radius: 50%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: -20px;
    }

    .logo-circle img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* Right Section Styling - Contact Box */
    .right-section {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Contact Box Styling */
    .box {
        background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Light shadow */
        width: 400px;
        text-align: center;
    }

    /* Heading Style */
    .box h2 {
        font-size: 2rem;
        color: #333;
    }

    /* Paragraph Style */
    .box p {
        font-size: 1.2rem;
        color: #333;
    }

    /* Unordered List Styling */
    .box ul {
        list-style-type: none; /* Remove list bullets */
        padding: 0;
        font-size: 1.1rem;
    }

    /* List Items Styling */
    .box li {
        margin-bottom: 20px;
        color: #333;
    }

    /* Links Styling */
    .box a {
        color: #007bff; /* Blue color for links */
        text-decoration: none;
    }

    /* Hover Effect for Links */
    .box a:hover {
        text-decoration: underline;
    }

    /* Icons Styling */
    .box i {
        font-size: 1.5rem;
        margin-right: 10px;
        color: #007bff;
        transition: transform 0.3s ease-in-out; /* Hover effect */
    }

    /* Hover Animation for Icons */
    .move-icon:hover {
        transform: translateY(-10px) scale(1.2);
    }

    /* THANK YOU Section Layout */
    .thank-you-wrapper {
        margin-top: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
    }

    /* THANK YOU Text Styling */
    .thank-text,
    .you-text {
        font-size: 1.5rem;
        font-weight: bold;
        color: #007bff;
    }

    /* Small Circle Logo in THANK YOU Section */
    .logo-bottom-circle {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #007bff;
    }

    /* Mobile View Adjustments */
    @media (max-width: 768px) {
        .contact-section {
            flex-direction: column; /* Stack elements vertically on small screens */
            align-items: center;
        }

        .left-section, .right-section {
            width: 100%;
            margin-bottom: 20px;
        }

        .logo-circle {
            width: 400px;
            height: 400px;
        }

        .box {
            width: 90%;
        }

        /* Smaller Text in Mobile View */
        .thank-text, .you-text {
            font-size: 1.2rem;
        }

        /* Smaller Circle Logo in Mobile View */
        .logo-bottom-circle {
            width: 60px;
            height: 60px;
        }
    }
</style>

<!-- FontAwesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

{% endblock %}
